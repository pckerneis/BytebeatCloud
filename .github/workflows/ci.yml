name: CI

on:
  push:
    branches: [ dev ]
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Type check
        run: npm run typecheck
      - name: Lint
        run: npm run lint

  unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Run unit tests
        run: npm run test:unit -- --run

  e2e:
    name: E2E Tests (${{ matrix.group }})
    needs: [lint, unit]
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - group: auth
            spec: e2e/auth-nav.spec.ts
          - group: create_edit
            spec: e2e/create.spec.ts e2e/edit.spec.ts e2e/fork.spec.ts
          - group: notifications and comments
            spec: e2e/notifications.spec.ts e2e/notification-triggers.spec.ts e2e/mentions.spec.ts e2e/comments.spec.ts e2e/comment-rate-limiting.spec.ts e2e/comment-replies.spec.ts
          - group: weekly
            spec: e2e/weekly-challenges.spec.ts e2e/weekly-hall-of-fame.spec.ts e2e/home-weekly.spec.ts
          - group: playlists
            spec: e2e/playlists.spec.ts
          - group: core
            spec: e2e/explore.spec.ts e2e/favorites.spec.ts e2e/infinite-scroll.spec.ts e2e/post-detail.spec.ts e2e/profile.spec.ts e2e/smoke.spec.ts e2e/tags.spec.ts e2e/back-to-top.spec.ts
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Start Supabase (local)
        run: |
          npx supabase start
      - name: Run E2E tests
        env:
          CI: true
        run: npm run test:e2e -- ${{ matrix.spec }} --workers=1
      - name: Stop Supabase
        if: always()
        run: |
          npx supabase stop || true
