name: CI

on:
  push:
    branches: [ dev ]
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci --include=optional
      - name: Type check
        run: npm run typecheck
      - name: Lint
        run: npm run lint

  unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci --include=optional
      - name: Run unit tests
        run: npm run test:unit -- --run

  e2e:
    name: E2E Tests (${{ matrix.group }})
    needs: [lint, unit]
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - group: auth
            spec: e2e/auth-nav.spec.ts e2e/blocking.spec.ts
          - group: create_edit
            spec: e2e/create.spec.ts e2e/edit.spec.ts e2e/fork.spec.ts e2e/license.spec.ts e2e/edit-focus.spec.ts e2e/fork-focus.spec.ts
          - group: editor_state
            spec: e2e/editor-state-isolation.spec.ts e2e/editor-focus-sync.spec.ts e2e/editor-draft-persistence.spec.ts
          - group: notifications and comments
            spec: e2e/notifications.spec.ts e2e/notification-triggers.spec.ts e2e/mentions.spec.ts e2e/comments.spec.ts e2e/comment-rate-limiting.spec.ts e2e/comment-replies.spec.ts
          - group: weekly
            spec: e2e/weekly-challenges.spec.ts e2e/weekly-hall-of-fame.spec.ts e2e/home-weekly.spec.ts e2e/reporting.spec.ts
          - group: playlists
            spec: e2e/playlists.spec.ts e2e/play-queue.spec.ts e2e/analytics.spec.ts
          - group: core
            spec: e2e/explore.spec.ts e2e/favorites.spec.ts e2e/infinite-scroll.spec.ts e2e/post-detail.spec.ts e2e/profile.spec.ts e2e/smoke.spec.ts e2e/tags.spec.ts e2e/back-to-top.spec.ts e2e/tab-swipe.spec.ts
    steps:
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci --include=optional
      - name: Install Playwright browser
        run: npx playwright install chromium
      - name: Start Supabase (local)
        env:
          COMPOSE_PROJECT_NAME: supabase-${{ github.run_id }}-${{ matrix.group }}
        run: |
          npx supabase start \
            --exclude studio,mailpit,logflare,vector,analytics
      - name: Wait for Supabase
        run: |
          for i in {1..20}; do
            curl -sf http://localhost:54321/health && exit 0
            sleep 1
          done
          echo "Supabase not ready" && exit 1
      - name: Run E2E tests
        env:
          CI: true
        run: npm run test:e2e -- ${{ matrix.spec }} --workers=1
      - name: Stop Supabase
        if: always()
        env:
          COMPOSE_PROJECT_NAME: supabase-${{ github.run_id }}-${{ matrix.group }}
        run: |
          npx supabase stop || true
